<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
   
</head>
<body>

    <button class="btn btn-link p-0 mb-3" data-bs-toggle="collapse" data-bs-target="#commentsAccordion" aria-expanded="false" aria-controls="commentsAccordion">
        View Comments
      </button>

      <!-- Single Accordion for All Comments -->
      <div class="collapse" id="commentsAccordion">
        <div class="card card-body">
          <!-- Comment 1 -->
          <div class="comment">
            <img src="user1.jpg" alt="User 1" class="comment-img">
            <div class="comment-text">
              <p class="mb-0"><span class="fw-bold">username1</span></p>
              <p class="mb-0">Great post! Loved the vibe of the photo.</p>
            </div>
          </div>

          <!-- Comment 2 -->
          <div class="comment">
            <img src="user2.jpg" alt="User 2" class="comment-img">
            <div class="comment-text">
              <p class="mb-0"><span class="fw-bold">username2</span></p>
              <p class="mb-0">Awesome capture! Keep sharing such content.</p>
            </div>
          </div>

          <!-- Comment 3 -->
          <div class="comment">
            <img src="user3.jpg" alt="User 3" class="comment-img">
            <div class="comment-text">
              <p class="mb-0"><span class="fw-bold">username3</span></p>
              <p class="mb-0">Fantastic work! This inspires me.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Comment Input -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
